<header class="header">
    <div class="container">
        <div class="header__inner">
            <button class="header__btn" type="button" aria-label="Выезжающее меню сайта">
                <span class="header__btn-item"></span>
                <span class="header__btn-item"></span>
                <span class="header__btn-item"></span>
            </button>
            <a class="logo" href="#">
                <img class="logo__images" src="./images/logo.png" alt="Логотип">
            </a>
            <ul class="header__list">
                <li class="header__item">
                    <a class="header__link" href="#">
                        <svg class="header__icon header__search" aria-label="Поиск информации по сайту">
                            <use xlink:href="images/sprite.svg#search"></use>
                        </svg>
                    </a>
                </li>
                <li class="header__item">
                    <a class="header__link header__link-corb" href="#">
                        <svg class="header__icon header__corb" aria-label="Переход в корзину с товарами">
                            <use xlink:href="images/sprite.svg#corb"></use>
                        </svg>
                        <span class="header__number">0</span>
                    </a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">
                        <svg class="header__icon header__user" aria-label="Личный кабинет">
                            <use xlink:href="images/sprite.svg#user"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
