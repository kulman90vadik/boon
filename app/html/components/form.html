<form class="form" action="#">
    <label class="visually-hidden" for="name">Введите Ваше имя</label>
    <input class="form__input" type="text" name="Имя" id="mame" placeholder="Имя">
    <label class="visually-hidden" for="tel">Введите Ваш номер телефона</label>
    <input class="form__input" type="tel" name="Телефон" id="tel" placeholder="Телефон">
    <label class="visually-hidden" for="textarea">Напишите ваше пожелание</label>
    <textarea class="form__input form__textarea" name="Текстовое сообщение" id="textarea" placeholder="Ваша идея"></textarea>
    <button class="form__btn" type="submit">Отправить</button>
</form>
