<section class="question">
    <div class="container">
        <h2 class="title question__title wow animate__backInLeft" data-wow-offset="10" data-wow-duration="1.5s">Появились вопросы?</h2>
        <form class="form question__form" action="#">
            <label class="visually-hidden" for="name">Введите Ваше имя</label>
            <input class="form__input" type="text" name="Имя" id="mame" placeholder="Имя">
            <label class="visually-hidden" for="tel">Введите Ваш номер телефона</label>
            <input class="form__input" type="tel" name="Телефон" id="tel" placeholder="Телефон">
            <label class="visually-hidden" for="textarea">Напишите свой вопрос</label>
            <textarea class="form__input form__textarea" name="Текстовое сообщение" id="textarea" placeholder="Напишите свой вопрос"></textarea>
            <button class="form__btn question__btn" type="submit">Отправить</button>
        </form>
    </div>
</section>
